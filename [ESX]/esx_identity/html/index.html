<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <img id="cursor" src="cursor.png">
        <div class="create">
            <div class="infos">
                <div class="left-flex">
                    <div class="logo"></div>
                    <div class="title-discord">Rejoins-nous sur Discord</div>
                    <div class="discord">discord.gg/UUUGTZV</div>
                </div>
            </div>
            <div class="dialog">
                <form id="register">
                    <h1>Création de votre personnage</h1>
                    <input id="firstname" class="capitalize" type="text" placeholder="Prénom">
                    <input id="lastname" class="capitalize" type="text" placeholder="Nom">
                    <input id="dateofbirth" type="text" placeholder="Date de naissance JJ-MM-AAAA">
                    <input id="sex" type="text" placeholder="Sexe (H ou F)">
                    <input id="height" type="text" placeholder="Taille (en cm)">
                   
                    <button id="submit" type="submit">Commencer une nouvelle vie</button>
                <form>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
